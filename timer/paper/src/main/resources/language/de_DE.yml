#----------------------- Translation ------------------------#
#Content of all messages in MUtils-Timer.            #
#------------------------------------------------------------#
#Some messages support MiniMessage styling (marked with #m) #
#and extra variables (marked with #v).             #
#Syntax: <input-i> ->                                       #
#i is a number from 0 to the message max            #
#------------------------------------------------------------#
creator: MUtils
version: 1.0.0
#-----------------------------------------#
#Common Translations           #
#Translation keys that persist in every  #
#project for simple values        #
#-----------------------------------------#
common:
  boolTrue: "Aktiviert"
  boolFalse: "Deaktiviert"
  left: "Links"
  right: "Rechts"
  click: "Klick"
  sneak: "Sneak"
  none: "Leer"
#-----------------------------------------#
#Command Responses            #
#Every command supports MiniMessages   #
#-----------------------------------------#
command:
  help: "Use <blue>/timer</blue> to access the global timer and <blue>/ptimer<blue> to access your personal timer. Only the global timer can use rules and world settings. Use <blue>/timer language</blue> to modify the plugin language"
  resume: "<green>Timer wurde <b>aktiviert</b>!<grey> (<input-1>)" #v1
  pause: "<red>Timer wurde <b>pausiert</b>!<grey> (<input-1>)" #v1
  alreadyOn: "<red>Timer ist bereits am laufen!"
  alreadyOff: "<red>Timer ist bereits pausiert!"
  reset: "<grey>Timer erfolgreich zurück auf 0 gesetzt!"
#-----------------------------------------#
#Events                  #
#Messages that occur on multiple places  #
#-----------------------------------------#
event:
  millis: "Millisekunden"
  seconds: "Sekunden"
  minutes: "Minuten"
  hours: "Stunden"
  days: "Tage"
  active: "Aktiv"
  disabled: "Inaktiv"
  prefix: "Prefix"
  suffix: "Suffix"
  animation: "Animationsgeschw."
  syntax: "Syntax"
  forcedTwoDigits: "Immer 2 Zeichen"
  visibleOnNull: "Sichtbar wenn 0"
  spaceInfo: "Nutze _ um Leerzeichen am Ende und Anfang zu nutzen"
  clickToCopy: "Klicke zum kopieren: <blue><input-1>"
  finish: "Fertig"
  playtime: "Spielzeit:"
  endSuccess: "Challenge succeed!\n<input-1> killed" #v1
  kick: "<blue><st>                            </st>[ <b>Game Over</b> ]<st>                            </st></blue>\n\n<color:#b33b3b>≫<red> You died and got kicked </red>≪</color>\n<gold>Thanks for playing!</gold>\n\n<blue><st>                            </st>[ <b>Game Over</b> ]<st>                            </st></blue>"
  ban: "§9§m                            §9[ §lGame Over§9 ]§m                            §r\n\n§c≫ You died and got kicked ≪§r\n§6Thanks for playing!§r\n\n§9§m                            §9[ §lGame Over§9 ]§m                            " #Legacy styling is needed, because minecraft's ban storing method is outdated...
#-----------------------------------------#
#Items                  #
#Messages only visible on GUI items    #
#Syntax: n -> Item Name                  #
#l -> Item Lore                  #
#-----------------------------------------#
items:
  general:
    arrowRightEnd:
      n: "<red>Rechts Navigieren"
      l:
        - "Du kannst nicht weiter"
        - "nach rechts navigieren"
    arrowLeftEnd:
      n: "<red>Links Navigieren"
      l:
        - "Du kannst nicht weiter"
        - "nach links navigieren"
    arrowRight:
      n: "<lime>Rechts Navigieren"
      l:
        - "<blue>Click ≫ +1 Seite"
        - "<blue>Sneak-Click ≫ +5 Seiten"
    arrowLeft:
      n: "<lime>Links Navigieren"
      l:
        - "<blue>Click ≫ -1 Seite"
        - "<blue>Sneak-Click ≫ -5 Seiten"
    pageIndicator:
      l:
        - "Klicke um ein kompaktes GUI"
        - "mit Schnellzugriff zu öffnen"
  design:
    n: "Timer Design"
    l:
      - "Ändere dein Timer Design"
      - "von einer simplen Farbe hin zu"
      - "einer komplexen Animation mit Text"
  rules:
    n: "Timer Regeln"
    l:
      - "Setze die Regeln für deinen"
      - "Server solange der Timer läuft"
      - "is active"
  goals:
    n: "Timer Ziele"
    l:
      - "Automatisiere deinen Timer"
      - "mit bestimmten Zielen um ihn zu"
