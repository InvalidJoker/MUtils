#----------------------- Translation ------------------------#
#Content of all messages in MUtils-Timer.            #
#------------------------------------------------------------#
#Some messages support MiniMessage styling (marked with #m) #
#and extra variables (marked with #v).             #
#Syntax: <input-i> ->                                       #
#i is a number from 0 to the message max            #
#------------------------------------------------------------#
creator: MUtils
version: 1.0.0
#-----------------------------------------#
#Common Translations           #
#Translation keys that persist in every  #
#project for simple values        #
#-----------------------------------------#
common:
  boolTrue: "Aktiviert"
  boolFalse: "Deaktiviert"
  left: "Links"
  right: "Rechts"
  click: "Klick"
  sneak: "Sneak"
  none: "Leer"
#-----------------------------------------#
#Command Responses            #
#Every command supports MiniMessages   #
#-----------------------------------------#
command:
  help: "Nutzte <blue>/timer</blue>, um auf den globalen Timer zuzugreifen und nutzte <blue>/ptimer<blue>, um auf deinen persönlichen Timer zuzugreifen. Nur der globale Timer kann auf die Regeln und Welt Einstellungen zugreifen. Nutzte <blue>/timer language</blue>, um die Plugin Sprache zu ändern"
  resume: "<green>Timer wurde <b>aktiviert</b>!<grey> (<input-1>)" #v1
  pause: "<red>Timer wurde <b>pausiert</b>!<grey> (<input-1>)" #v1
  alreadyOn: "<red>Timer ist bereits am Laufen!"
  alreadyOff: "<red>Timer ist bereits pausiert!"
  reset: "<grey>Timer erfolgreich zurück auf 0 gesetzt"
#-----------------------------------------#
#Events                  #
#Messages that occur on multiple places  #
#-----------------------------------------#
event:
  millis: "Millisekunden"
  seconds: "Sekunden"
  minutes: "Minuten"
  hours: "Stunden"
  days: "Tage"
  active: "Aktiv"
  disabled: "Inaktiv"
  prefix: "Präfix"
  suffix: "Suffix"
  animation: "Animationsgeschw."
  syntax: "Syntax"
  forcedTwoDigits: "Immer 2 Zeichen"
  visibleOnNull: "Sichtbar wenn 0"
  spaceInfo: "Nutze _ um Leerzeichen am Ende und Anfang zu nutzen"
  clickToCopy: "Klicke zum Kopieren: <blue><input-1>"
  finish: "Fertig"
  playtime: "Spielzeit:"
  endSuccess: "Challenge erfolgreich!\n<input-1> getötet" #v1
  kick: "<blue><st>                            </st>[ <b>Spiel vorbei</b> ]<st>                            </st></blue>\n\n<color:#b33b3b>≫<red> Du bist gestorben und wurdest gekickt </red>≪</color>\n<gold>Danke für das Mitspielen!</gold>\n\n<blue><st>                            </st>[ <b>Spiel vorbei</b> ]<st>                            </st></blue>"
  ban: "§9§m                            §9[ §lSpiel vorbei§9 ]§m                            §r\n\n§c≫ Du bist gestorben und wurdest gekickt ≪§r\n§6Danke für das mitspielen!§r\n\n§9§m                            §9[ §lSpiel vorbei§9 ]§m                            " #Legacy styling is needed, because minecraft's ban storing method is outdated...
