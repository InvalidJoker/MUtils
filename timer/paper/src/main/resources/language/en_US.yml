#----------------------- Translation ------------------------#
#        Content of all messages in MUtils-Timer.            #
#------------------------------------------------------------#
# Some messages support MiniMessage styling (marked with #m) #
#          and extra variables (marked with #v).             #
# Syntax: <input-i> ->                                       #
#         i is a number from 0 to the message max            #
#------------------------------------------------------------#

creator: MUtils
version: 1.0.0

#-----------------------------------------#
#            Command Responses            #
#   Every command supports MiniMessages   #
#-----------------------------------------#
command:
  help: "Help or so"
  resume: "<green><b>Resuming</b> the timer <grey>(<input-1>)" #v1
  pause: "<red><b>Pausing</b> the timer <grey>(<input-1>)" #v1
  alreadyOn: "<red>Timer is already running!"
  alreadyOff: "<red>Timer is already paused!"
  reset: "<grey>Timer successfully resettet to time 0"


#-----------------------------------------#
#                 Events                  #
# Messages that occur on multiple places  #
#-----------------------------------------#
event:
  millis: "Milliseconds"
  seconds: "Seconds"
  minutes: "Minutes"
  hours: "Hours"
  days: "Days"
  active: "Active"
  disabled: "Disabled"
  prefix: "Prefix"
  suffix: "Suffix"
  animation: "Animation Speed"
  syntax: "Syntax"
  forcedTwoDigits: "Forced 2 Digits"
  visibleOnNull: "Visible on Null"
  spaceInfo: "Use _ to add spaces before and after your message"
  clickToCopy: "Click to copy: <blue><input-1>"
  finish: "Finish"


#-----------------------------------------#
#                  Items                  #
#   Messages only visible on GUI items    #
# Syntax: n -> Item Name                  #
#         l -> Item Lore                  #
#-----------------------------------------#
items:
  general:
    arrowRightEnd:
      n: "<red>Scroll Right"
      l:
        - "You can not scroll any"
        - "further to the right"
    arrowLeftEnd:
      n: "<red>Scroll Left"
      l:
        - "You can not scroll any"
        - "further to the left"
    arrowRight:
      n: "<lime>Scroll Right"
      l:
        - "<blue>Click ≫ +1 page"
        - "<blue>Sneak-Click ≫ +5 pages"
    arrowLeft:
      n: "<lime>Scroll Left"
      l:
        - "<blue>Click ≫ -1 page"
        - "<blue>Sneak-Click ≫ -5 pages"
    pageIndicator:
      l:
        - "Click to open a compact"
        - "GUI with quick access"
  design:
    n: "Timer Design"
    l:
      - "Customize your timer design"
      - "from simple colorizing to"
      - "complex animations and texts"
  rules:
    n: "Timer Rules"
    l:
      - "Define what rules apply to"
      - "your Server while the timer"
      - "is active"
  goals:
    n: "Timer Goals"
    l:
      - "Automate your timer with"
      - "certain events to start"
      - "or stop it"
  isActive:
    n: "Visibility"
    l:
