#----------------------- Translation ------------------------#
#Content of all messages in MUtils-Challenge.         #
#------------------------------------------------------------#
#Some messages support MiniMessage styling (marked with #m) #
#and extra variables (marked with #v).             #
#Syntax: <input-i> ->                                       #
#i is a number from 0 to the message max            #
#------------------------------------------------------------#
creator: MUtils
version: 1.0.0
locale: INGLÉS
#-----------------------------------------#
#Common Translations           #
#Translation keys that persist in every  #
#project for simple values        #
#-----------------------------------------#
common:
  boolTrue: "Habilitado"
  boolFalse: "Deshabilitado"
  left: "Izquierda"
  right: "Derecha"
  click: "Clic"
  sneak: "Sneak"
  none: "Ninguna"
  confirm: "Confirmar"
  cancel: "Cancelar"
#-----------------------------------------#
#Command Responses            #
#Every command supports MiniMessages   #
#-----------------------------------------#
command:
#-----------------------------------------#
#Events                  #
#Messages that occur on multiple places  #
#-----------------------------------------#
event:
  seed: "Seed"
  dimension: "Dimensión"
  type: "Tipo de mundo"
  biomeProvider: "Generación del bioma"
  noiseProvider: "Generación del Mundo"
  teleportToWorld: "Teleported to <input-1>" #v - world name
  noOverride: "<red>Activate global override to modify the value!"
  sneakExit: "Sneak para salir"
  newWorld: "Creando mundo nuevo..."
  newWorldSub: "Esto podría tomar algunos segundos"
  teleportFromDelete: "El mundo en el que estabas fue eliminado..."
  category: "Categoría"
  worldCreated: "Nuevo mundo creado correctamente"
  worldInfo: "Current world information"
  name: "Name"
  abortBuilder: "Abort world creation..."
  env:
    NORMAL: "Overworld"
    THE_END: "End"
    NETHER: "Nether"
  gen:
    NORMAL: "Normal"
    AMPLIFIED: "Amplificado"
    FLAT: "Plano"
    LARGE_BIOMES: "Biomas más grandes"
#-----------------------------------------#
#Items                  #
#Messages only visible on GUI items    #
#Syntax: n -> Item Name                  #
#l -> Item Lore                  #
#-----------------------------------------#
items:
  general:
    arrowRightEnd:
      n: "<red>Desplazarse a la derecha"
      l: "No puede desplazarse<br>más a la derecha"
    arrowLeftEnd:
      n: "<red>Desplazarse a la izquierda"
      l: "No puede desplazarse<br>más a la izquierda"
    arrowRight:
      n: "<green>Desplazarse a la derecha"
      l: "<blue>Click ≫ +1 página<br><blue>Sneak-Click ≫ +5 páginas"
    arrowLeft:
      n: "<green>Desplazarse a la izquierda"
      l: "<blue>Click ≫ -1 página<br><blue>Sneak-Click ≫ -5 páginas"
    pageIndicator:
      l: "Click to open a compact<br>GUI with quick access"
  menu:
    worldOverview:
      n: "World Overview"
      l: "List of all loaded worlds<br>with fast access to teleport<br>or delete"
    worldCreator:
      n: "Generador mundial"
      l: "Create new worlds from<br>a template or completely<br>from scratch"
    worldDatas:
      n: "Custom World Data"
      l: "World specific resources<br>like datapacks that should<br>persist through resets"
    worldSettings:
      n: "Configuración del Mundo"
      l: "Access and edit world<br>settings like gamerules for<br>each world"
    worldSettingsGlobal:
      n: "Global World Settings"
      l: "Define global world<br>settings that apply for<br>all new worlds"
  creator:
    name:
      n: "Nombre del mundo"
      l: "Set your favourite world name<br>that is used to save or access<br>the new world"
      s: "Nombre"
    seed:
      n: "Seed del Mundo"
      l: "Set a seed that is used to<br>change the world generation.<br>Worlds with the same seed<br>generate equal"
      s: "Seed"
    env:
      n: "Medio ambiente"
      l: "Set the world Environment<br>(Dimension)"
      s: "Medio ambiente"
    structures:
      n: "Generación de estructuras"
      l: "Toggle structure generation<br>in your new world"
      s: "Estructuras"
    worldType:
      n: "Tipo de mundo"
      l: "Change the vanilla world<br>generation. These work differently<br>on different versions"
      s: "Tipo"
    biomeAlgo:
      n: "Biome Algorithm"
      l: "Change the biome generation<br>to new custom one. Every algorithm<br>can be modified"
      s: "Biomes"
    noiseAlgo:
      n: "Vanilla Noise Algorithms"
      l: "Advanced settings to modify<br>the vanilla world generation.<br><#CF6679>Only edit if you know what you are<br><#CF6679>doing!"
      s1: "Noise Generation"
      s2: "Cave Generation"
      s3: "Surface Generation"
      s4: "Foliage Generation"
      s5: "Mobs Generation"
      s6: "Generación de estructuras"
    copy:
      n: "Copy World Settings"
      l: "Copy only the world settings<br>and generate new terrain."
    copyFull:
      n: "Copy Full World"
      l: "Copy the whole world<br>with all settings and<br>progress (terrain & entities)"
    preview:
      n: "Prerender Current Rule"
      l: "Preview your current rule<br>in an abstract prerender"
    category:
      n: "Sync Category"
      l: "Enter a custom category<br>to create a separat player<br>saving. Switching between categories<br>will load the needed player data"
      s: "Categoría"
    worldSet:
      n: "Create World Set"
      l: "Create an overworld, nether<br>and end world from your settings<br>and put them all in one category"
    singleWorld:
      n: "Create World"
      l: "Create a single world from<br>your settings"
  algo:
    CHESS:
      n: "Algoritmo de ajedrez"
      l: "Shapes your world in squares.<br>Like chess, the white squares will<br>be replaced with air"
    LINE:
      n: "Algoritmo de línea"
      l: "Draw void lines in your world.<br>The line and void thickness can<br>be modified individual"
    DIAGONAL_LINE:
      n: "Diagonal Line Algorithm"
      l: "Draw diagonal void lines in your<br>world. The line and void thickness<br>can be modified individual"
    SQUARE:
      n: "Chunked Squares Algorithm"
      l: "Print square holes in your chunks<br>with individual border sizes"
    CIRCLE:
      n: "Circle Algorithm"
      l: "Print circle holes in your world<br>or only leave circles as floor"
    SCALE_X:
      n: "Escalado-X"
      l: "Up or downscale the<br>X direction"
    SCALE_Z:
      n: "Escalado-Z"
      l: "Up or downscale the<br>Z direction"
    SOLID_THICKNESS:
      n: "Thickness-Solid"
      l: "The thickness of the<br>solid part that is not<br>replaced with air"
    HOLE_THICKNESS:
      n: "Thickness-Hole"
      l: "The thickness of the<br>void part that is replaced<br>with air"
    X_DIRECTION:
      n: "Dirección-X"
      l: "The pattern direction.<br>Deactivate it for a z<br>direction"
    INVERTED:
      n: "Invertido"
      l: "Switch the hole and<br>solid part"
    RANDOM:
      n: "Al azar"
      l: "Overrides the thickness<br>or scaling values with an<br>random value for every repetition"
    VANILLA:
      n: "Vanilla"
      l: "Default biome generation<br>like in vanilla worlds"
    CHUNKED_BIOMES:
      n: "Chunked Biomes"
      l: "Every chunk contains a random biome.<br>You can define the chunk size"
    RANDOM_BIOMES:
      n: "Random Biomes"
      l: "Every block contains a random biome.<br>This counts for heights and depths"
    SINGLE_BIOME:
      n: "Single Biome"
      l: "The world only contains one biome.<br>This affects structure and mob<br>spawning"
    SWITCHED_BIOMES:
      n: "Switched Biomes"
      l: "All biomes are swapped with other<br>random biomes. The vanilla biome<br>structure stays the same"
  gameRules:
    pvpDamage: "Players can hurt other players"
    doBlockUpdates: "Blocks tick normally and have physics"
