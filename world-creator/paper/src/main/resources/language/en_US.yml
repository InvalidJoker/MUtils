#----------------------- Translation ------------------------#
#       Content of all messages in MUtils-Challenge.         #
#------------------------------------------------------------#
# Some messages support MiniMessage styling (marked with #m) #
#          and extra variables (marked with #v).             #
# Syntax: <input-i> ->                                       #
#         i is a number from 0 to the message max            #
#------------------------------------------------------------#

creator: MUtils
version: 1.0.0
locale: ENGLISH

#-----------------------------------------#
#           Common Translations           #
# Translation keys that persist in every  #
#        project for simple values        #
#-----------------------------------------#
common:
  boolTrue: "Enabled"
  boolFalse: "Disabled"
  left: "Left"
  right: "Right"
  click: "Click"
  sneak: "Sneak"
  none: "None"
  confirm: "Confirm"
  cancel: "Cancel"


#-----------------------------------------#
#            Command Responses            #
#   Every command supports MiniMessages   #
#-----------------------------------------#
command:


#-----------------------------------------#
#                 Events                  #
# Messages that occur on multiple places  #
#-----------------------------------------#
event:
  seed: "Seed"
  dimension: "Dimension"
  type: "World Type"
  biomeProvider: "Biome Generator"
  noiseProvider: "World Generator"
  teleportToWorld: "Teleported to <input-1>" #v - world name
  noOverride: "<red>Activate global override to modify the value!"
  sneakExit: "Sneak to exit"
  newWorld: "Creating new world..."
  newWorldSub: "This could take a few seconds"
  teleportFromDelete: "The world you were in was deleted..."
  category: "Category"
  worldCreated: "New world successfully created"
  worldInfo: "Current world information"
  env:
    NORMAL: "Overworld"
    THE_END: "End"
    NETHER: "Nether"
  gen:
    NORMAL: "Normal"
    AMPLIFIED: "Amplified"
    FLAT: "Flat"
    LARGE_BIOMES: "Larger Biomes"


#-----------------------------------------#
#                  Items                  #
#   Messages only visible on GUI items    #
# Syntax: n -> Item Name                  #
#         l -> Item Lore                  #
#-----------------------------------------#
items:
  general:
    arrowRightEnd:
      n: "<red>Scroll Right"
      l:
        - "You can not scroll any"
        - "further to the right"
    arrowLeftEnd:
      n: "<red>Scroll Left"
      l:
        - "You can not scroll any"
        - "further to the left"
    arrowRight:
      n: "<green>Scroll Right"
      l:
        - "<blue>Click ≫ +1 page"
        - "<blue>Sneak-Click ≫ +5 pages"
    arrowLeft:
      n: "<green>Scroll Left"
      l:
        - "<blue>Click ≫ -1 page"
        - "<blue>Sneak-Click ≫ -5 pages"
    pageIndicator:
      l:
        - "Click to open a compact"
        - "GUI with quick access"
  menu:
    worldOverview:
      n: "World Overview"
      l:
        - "List of all loaded worlds"
        - "with fast access to teleport"
        - "or delete"
    worldCreator:
      n: "World Creator"
      l:
        - "Create new worlds from"
        - "a template or completely"
        - "from scratch"
    worldDatas:
      n: "Custom World Data"
      l:
        - "World specific resources"
        - "like datapacks that should"
        - "persist through resets"
    worldSettings:
      n: "World Settings"
      l:
        - "Access and edit world"
        - "settings like gamerules for"
        - "each world"
    worldSettingsGlobal:
      n: "Global World Settings"
      l:
        - "Define global world"
        - "settings that apply for"
        - "all new worlds"
  creator:
    name:
      n: "World Name"
      l:
        - "Set your favourite world name"
        - "that is used to save or access"
        - "the new world"
      s: "Name"
    seed:
      n: "World Seed"
      l:
        - "Set a seed that is used to"
        - "change the world generation."
        - "Worlds with the same seed"
        - "generate equal"
      s: "Seed"
    env:
      n: "Environment"
      l:
        - "Set the world Environment"
        - "(Dimension)"
      s: "Environment"
    structures:
      n: "Structure Generation"
      l:
        - "Toggle structure generation"
        - "in your new world"
      s: "Structures"
    worldType:
      n: "World Type"
      l:
        - "Change the vanilla world"
        - "generation. These work differently"
        - "on different versions"
      s: "Type"
    biomeAlgo:
      n: "Biome Algorithm"
      l:
        - "Change the biome generation"
        - "to new custom one. Every algorithm"
        - "can be modified"
    noiseAlgo:
      n: "Vanilla Noise Algorithms"
      l:
        - "Advanced settings to modify"
        - "the vanilla world generation."
        - "<#CF6679>Only edit if you know what you are"
        - "<#CF6679>doing!"
      s1: "Noise Generation"
      s2: "Cave Generation"
      s3: "Surface Generation"
      s4: "Foliage Generation"
      s5: "Mobs Generation"
      s6: "Structure Generation"
    copy:
      n: "Copy World Settings"
      l:
        - "Copy only the world settings"
        - "and generate new terrain."
    copyFull:
      n: "Copy Full World"
      l:
        - "Copy the whole world"
        - "with all settings and"
        - "progress (terrain & entities)"
    preview:
      n: "Prerender Current Rule"
      l:
        - "Preview your current rule"
        - "in an abstract prerender"
    category:
      n: "Sync Category"
      l:
        - "Enter a custom category"
        - "to create a separat player"
        - "saving. Switching between categories"
        - "will load the needed player data"
      s: "Category"
    worldSet:
      n: "Create World Set"
      l:
        - "Create an overworld, nether"
        - "and end world from your settings"
        - "and put them all in one category"
    singleWorld:
      n: "Create World"
      l:
        - "Create a single world from"
        - "your settings"
  algo:
    CHESS:
      n: "Chess Algorithm"
      l:
        - "Shapes your world in squares."
        - "Like chess, the white squares will"
        - "be replaced with air"
    LINE:
      n: "Line Algorithm"
      l:
        - "Draw void lines in your world."
        - "The line and void thickness can"
        - "be modified individual"
    DIAGONAL_LINE:
      n: "Diagonal Line Algorithm"
      l:
        - "Draw diagonal void lines in your"
        - "world. The line and void thickness"
        - "can be modified individual"
    SQUARE:
      n: "Chunked Squares Algorithm"
      l:
        - "Print square holes in your chunks"
        - "with individual border sizes"
    CIRCLE:
      n: "Circle Algorithm"
      l:
        - "Print circle holes in your world"
        - "or only leave circles as floor"
    SCALE_X:
      n: "Scaling-X"
      l:
        - "Up or downscale the"
        - "X direction"
    SCALE_Z:
      n: "Scaling-Z"
      l:
        - "Up or downscale the"
        - "Z direction"
    SOLID_THICKNESS:
      n: "Thickness-Solid"
      l:
        - "The thickness of the"
        - "solid part that is not"
        - "replaced with air"
    HOLE_THICKNESS:
      n: "Thickness-Hole"
      l:
        - "The thickness of the"
        - "void part that is replaced"
        - "with air"
    X_DIRECTION:
      n: "Direction-X"
      l:
        - "The pattern direction."
        - "Deactivate it for a z"
        - "direction"
    INVERTED:
      n: "Inverted"
      l:
        - "Switch the hole and"
        - "solid part"
    RANDOM:
      n: "Random"
      l:
        - "Overrides the thickness"
        - "or scaling values with an"
        - "random value for every repetition"
    VANILLA:
      n: "Vanilla"
      l:
        - "Default biome generation"
        - "like in vanilla worlds"
    CHUNKED_BIOMES:
      n: "Chunked Biomes"
      l:
        - "Every chunk contains a random biome."
        - "You can define the chunk size"
    RANDOM_BIOMES:
      n: "Random Biomes"
      l:
        - "Every block contains a random biome."
        - "This counts for heights and depths"
    SINGLE_BIOME:
      n: "Single Biome"
      l:
        - "The world only contains one biome."
        - "This affects structure and mob"
        - "spawning"
    SWITCHED_BIOMES:
      n: "Switched Biomes"
      l:
        - "All biomes are swapped with other"
        - "random biomes. The vanilla biome"
        - "structure stays the same"
