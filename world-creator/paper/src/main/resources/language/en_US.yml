#----------------------- Translation ------------------------#
#       Content of all messages in MUtils-Challenge.         #
#------------------------------------------------------------#
# Some messages support MiniMessage styling (marked with #m) #
#          and extra variables (marked with #v).             #
# Syntax: <input-i> ->                                       #
#         i is a number from 0 to the message max            #
#------------------------------------------------------------#

creator: MUtils
version: 1.0.0

#-----------------------------------------#
#           Common Translations           #
# Translation keys that persist in every  #
#        project for simple values        #
#-----------------------------------------#
common:
  boolTrue: "Enabled"
  boolFalse: "Disabled"
  left: "Left"
  right: "Right"
  click: "Click"
  sneak: "Sneak"
  none: "None"

#-----------------------------------------#
#            Command Responses            #
#   Every command supports MiniMessages   #
#-----------------------------------------#
command:


#-----------------------------------------#
#                 Events                  #
# Messages that occur on multiple places  #
#-----------------------------------------#
event:
  seed: "Seed"
  dimension: "Dimension"
  type: "World Type"
  biomeProvider: "Biome Generator"
  noiseProvider: "World Generator"
  teleportToWorld: "Teleported to <input-1>" #v - world name
  env:
    NORMAL: "Overworld"
    THE_END: "End"
    NETHER: "Nether"
  gen:
    NORMAL: "Normal"
    AMPLIFIED: "Amplified"
    FLAT: "Flat"
    LARGE_BIOMES: "Larger Biomes"


#-----------------------------------------#
#                  Items                  #
#   Messages only visible on GUI items    #
# Syntax: n -> Item Name                  #
#         l -> Item Lore                  #
#-----------------------------------------#
items:
  menu:
    worldOverview:
      n: "World Overview"
      l:
        - "List of all loaded worlds"
        - "with fast access to teleport"
        - "or delete"
    worldCreator:
      n: "World Creator"
      l:
        - "Create new worlds from"
        - "a template or completely"
        - "from scratch"
    worldDatas:
      n: "Custom World Data"
      l:
        - "World specific resources"
        - "like datapacks that should"
        - "persist through resets"
    worldSettings:
      n: "World Settings"
      l:
        - "Access and edit world"
        - "settings like gamerules for"
        - "each world"
    worldSettingsGlobal:
      n: "Global World Settings"
      l:
        - "Define global world"
        - "settings that apply for"
        - "all new worlds"
  creator:
    name:
      n: "World Name"
      l:
        - "Set your favourite world name"
        - "that is used to save or access"
        - "the new world"
      s: "Name"
    seed:
      n: "World Seed"
      l:
        - "Set a seed that is used to"
        - "change the world generation."
        - "Worlds with the same seed"
        - "generate equal"
      s: "Seed"
    env:
      n: "Environment"
      l:
        - "Set the world Environment"
        - "(Dimension)"
      s: "Environment"
    structures:
      n: "Structure Generation"
      l:
        - "Toggle structure generation"
        - "in your new world"
      s: "Structures"
    worldType:
      n: "World Type"
      l:
        - "Change the vanilla world"
        - "generation. These work differently"
        - "on different versions"
      s: "Type"
    biomeAlgo:
      n: "Biome Algorithm"
      l:
        - "Change the biome generation"
        - "to new custom one. Every algorithm"
        - "can be modified"
    noiseAlgo:
      n: "Vanilla Noise Algorithms"
      l:
        - "Advanced settings to modify"
        - "the vanilla world generation."
        - "<#CF6679>Only edit if you know what you are"
        - "<#CF6679>doing!"
      s1: "Noise Generation"
      s2: "Cave Generation"
      s3: "Surface Generation"
      s4: "Foliage Generation"
      s5: "Mobs Generation"
  algo:
    CHESS:
      n: "Chess Algorithm"
      l:
        - "Shapes your world in squares."
        - "Like chess, the white squares will"
        - "be replaced with air"
    LINE:
      n: "Line Algorithm"
      l:
        - "Draw void lines in your world."
        - "The line and void thickness can"
        - "be modified individual"
    DIAGONAL_LINE:
      n: "Diagonal Line Algorithm"
      l:
        - "Draw diagonal void lines in your"
        - "world. The line and void thickness"
        - "can be modified individual"
    SQUARE:
      n: "Chunked Squares Algorithm"
      l:
        - "Print square holes in your chunks"
        - "with individual border sizes"
    CIRCLE:
      n: "Circle Algorithm"
      l:
        - "Print circle holes in your world"
        - "or only leave circles as floor"
