  worldCreated: "Eine neue Welt wurde erfolgreich erstellt"
  worldInfo: "Informationen zur aktuellen Welt"
  name: "Name"
  abortBuilder: "Abort world creation..."
  env:
    NORMAL: "Hauptwelt"
    THE_END: "Ende"
    NETHER: "Nether"
  gen:
    NORMAL: "Normal"
    AMPLIFIED: "Verstärkt"
    FLAT: "Flach"
    LARGE_BIOMES: "Große Biome"
