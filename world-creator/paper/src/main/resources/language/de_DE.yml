#----------------------- Translation ------------------------#
#Content of all messages in MUtils-Challenge.         #
#------------------------------------------------------------#
#Some messages support MiniMessage styling (marked with #m) #
#and extra variables (marked with #v).             #
#Syntax: <input-i> ->                                       #
#i is a number from 0 to the message max            #
#------------------------------------------------------------#
creator: MUtils
version: 1.0.0
locale: GERMAN
#-----------------------------------------#
#Common Translations           #
#Translation keys that persist in every  #
#project for simple values        #
#-----------------------------------------#
common:
  boolTrue: "Aktiviert"
  boolFalse: "Deaktiviert"
  left: "Links"
  right: "Rechts"
  click: "Klick"
  sneak: "Schleichen"
  none: "Leer"
  confirm: "Bestätigen"
  cancel: "Abbrechen"
#-----------------------------------------#
#Command Responses            #
#Every command supports MiniMessages   #
#-----------------------------------------#
command:
#-----------------------------------------#
#Events                  #
#Messages that occur on multiple places  #
#-----------------------------------------#
event:
  seed: "Seed"
  dimension: "Dimension"
  type: "Welttyp"
  biomeProvider: "Biom Generator"
  noiseProvider: "Welt Generator"
  teleportToWorld: "Teleportiere zu <input-1>" #v - world name
  noOverride: "<red>Aktiviere sie die globale Überschreibung, um den Wert zu ändern!"
  sneakExit: "Schleiche zum verlassen"
  newWorld: "Erstelle neue Welt..."
  newWorldSub: "Bitte habe ein wenig Geduld..."
  teleportFromDelete: "Die Welt, in der du warst, wurde gelöscht..."
  category: "Kategorie"
  worldCreated: "Eine neue Welt wurde erfolgreich erstellt"
  worldInfo: "Informationen zur aktuellen Welt"
  env:
    NORMAL: "Overworld"
    THE_END: "End"
    NETHER: "Nether"
  gen:
    NORMAL: "Normal"
    AMPLIFIED: "Verstärkt"
    FLAT: "Flach"
    LARGE_BIOMES: "Große Biome"
#-----------------------------------------#
#Items                  #
#Messages only visible on GUI items    #
#Syntax: n -> Item Name                  #
#l -> Item Lore                  #
#-----------------------------------------#
