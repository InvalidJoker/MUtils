  noOverride: "<red>Aktiviere die globale Überschreibung, um den Wert zu ändern!"
  sneakExit: "Sneake zum verlassen"
  newWorld: "Erstelle neue Welt..."
  newWorldSub: "Dies kann ein paar Sekunden dauern"
  teleportFromDelete: "Die Welt, in der du warst, wurde gelöscht..."
