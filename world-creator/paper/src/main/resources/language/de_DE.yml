#----------------------- Translation ------------------------#
#Content of all messages in MUtils-Challenge.         #
#------------------------------------------------------------#
#Some messages support MiniMessage styling (marked with #m) #
#and extra variables (marked with #v).             #
#Syntax: <input-i> ->                                       #
#i is a number from 0 to the message max            #
#------------------------------------------------------------#
creator: MUtils
version: 1.0.0
locale: GERMAN
#-----------------------------------------#
#Common Translations           #
#Translation keys that persist in every  #
#project for simple values        #
#-----------------------------------------#
common:
  boolTrue: "Aktiviert"
  boolFalse: "Deaktiviert"
  left: "Links"
  right: "Rechts"
  click: "Klick"
  sneak: "Schleichen"
  none: "Leer"
  confirm: "Bestätigen"
  cancel: "Abbrechen"
#-----------------------------------------#
#Command Responses            #
#Every command supports MiniMessages   #
#-----------------------------------------#
command:
#-----------------------------------------#
#Events                  #
#Messages that occur on multiple places  #
#-----------------------------------------#
event:
  seed: "Seed"
  dimension: "Dimension"
  type: "Welttyp"
  biomeProvider: "Biom Generator"
  noiseProvider: "Welt Generator"
  teleportToWorld: "Teleportiere zu <input-1>" #v - world name
  noOverride: "<red>Activate global override to modify the value!"
  sneakExit: "Schleiche zum verlassen"
  newWorld: "Erstelle neue Welt..."
  newWorldSub: "Bitte habe ein wenig Geduld..."
  teleportFromDelete: "Die Welt, in der du warst, wurde gelöscht..."
  category: "Kategorie"
  worldCreated: "Eine neue Welt wurde erfolgreich erstellt"
  worldInfo: "Informationen zur aktuellen Welt"
  env:
    NORMAL: "Overworld"
    THE_END: "End"
    NETHER: "Nether"
  gen:
    NORMAL: "Normal"
    AMPLIFIED: "Verstärkt"
    FLAT: "Flach"
    LARGE_BIOMES: "Große Biome"
#-----------------------------------------#
#Items                  #
#Messages only visible on GUI items    #
#Syntax: n -> Item Name                  #
#l -> Item Lore                  #
#-----------------------------------------#
items:
  general:
    arrowRightEnd:
      n: "<red>Scrolle Rechts"
      l:
        - "Du kannst nicht weiter"
        - "nach Rechts scrollen."
    arrowLeftEnd:
      n: "<red>Scrolle nach Links"
      l:
        - "Du kannst nicht weiter"
        - "nach Links scrollen."
    arrowRight:
      n: "<green>Scroll Right"
      l:
        - "<blue>Klick ≫ +1 Seite"
        - "<blue>Schleich-Klick ≫ +5 Seiten"
    arrowLeft:
      n: "<green>Scroll Left"
      l:
        - "<blue>Klick ≫ - 1Seite"
        - "<blue>Schleich-Klick ≫ -5 Seiten"
    pageIndicator:
      l:
        - "Klicke, um ein kompaktes GUI zu öffnen"
        - "GUI mit Schnellzugriff"
  menu:
    worldOverview:
      n: "Welten Übersicht"
      l:
        - "Liste aller geladenen Welten"
        - "mit Schnellzugriff zu"
        - "teleportieren oder löschen"
    worldCreator:
      n: "Welten Ersteller"
      l:
        - "Erstelle neue Welten von"
        - "Grund auf, oder nutze"
        - "eine Vorlage"
    worldDatas:
      n: "Lokale Welten Daten"
      l:
        - "Welten spezifische Dateien"
        - "wie Datapacks oder Ressourcepacks,"
        - "welche über resets erhalten"
    worldSettings:
      n: "Welteinstellungen"
      l:
        - "Greife auf spezifische"
        - "Einstellungen einer Welt zu,"
        - "wie Gamerules"
    worldSettingsGlobal:
      n: "Globale Welteinstellungen"
      l:
        - "Definiere globale Regeln"
        - "für alle neu erstellten"
        - "Welten"
  creator:
    name:
      n: "Weltname"
      l:
        - "Setze einen Namen, unter"
        - "welchem die Welt gespeichert"
        - "wird und erreichbar ist"
      s: "Name"
    seed:
      n: "Welt Seed"
      l:
        - "Set a seed that is used to"
        - "change the world generation."
        - "Worlds with the same seed"
        - "generate equal"
      s: "Seed"
    env:
      n: "Dimension"
      l:
        - "Setze die Welt Dimension."
        - "Dies verändert die vanilla"
      s: "Dimension"
    structures:
      n: "Strukturen Generation"
      l:
        - "Stelle ein, ob Strukturen"
        - "generieren sollen"
      s: "Strukturen"
    worldType:
      n: "Weltart"
      l:
        - "Ändere den vanilla Weltgenerator."
        - "Diese Einstellung funktioniert"
        - "unterschiedlich in anderen Versionen"
      s: "Art"
    biomeAlgo:
      n: "Biome Algorithmus"
      l:
        - "Ändere die Biome Generierung."
        - "Jeder Generator lässt sich"
        - "einstellen"
    noiseAlgo:
      n: "Vanilla Generierung"
      l:
        - "Vertiefte Einstellungen zum"
        - "ändern der vanilla Generierung."
        - "<#CF6679>Veränder diese nur, wenn du"
        - "<#CF6679>weißt was du tust!"
      s1: "Noise Generation"
      s2: "Höhlen Generation"
      s3: "Oberflächen Generation"
      s4: "Gewächs Generation"
      s5: "Kreaturen Generation"
      s6: "Strukturen Generierung"
    copy:
      n: "Kopiere Welteinstellungen"
      l:
        - "Kopiere nur die Welteinstellungen"
        - "und generiere neues Gelände."
    copyFull:
      n: "Kopiere die gesamte Welt"
      l:
        - "Kopiere die gesamte Welt"
        - "mit allen Einstellungen und"
        - "Fortschritten (Gelände & Entitäten)"
    preview:
      n: "Prerender Current Rule"
      l:
        - "Vorschau der aktuellen Regeln"
        - "in an abstract prerender"
    category:
      n: "Sync Category"
      l:
        - "Enter a custom category"
        - "to create a separat player"
        - "saving. Switching between categories"
        - "will load the needed player data"
      s: "Kategorie"
    worldSet:
      n: "Create World Set"
      l:
        - "Create an overworld, nether"
        - "and end world from your settings"
        - "and put them all in one category"
    singleWorld:
      n: "Welt erstellen"
      l:
        - "Erstelle eine einzige Welt"
        - "aus deinen Einstellungen"
  algo:
    CHESS:
      n: "Schach Algorithmus"
      l:
        - "Stempelt Vierecklöcher in die"
        - "Welt wie ein Schachbrett. Die"
        - "weißen Felder werden zu Luft"
    LINE:
      n: "Linien Algorithmus"
      l:
        - "Zeichne Linien in die Welt."
        - "Die Richtung und Liniendicke"
        - "ist einstellbar"
    DIAGONAL_LINE:
      n: "Diagonale Linien Algorithmus"
      l:
        - "Zeichne diagonale Linien in die"
        - "Welt. Die Richtung und"
        - "Liniendicke ist einstellbar"
    SQUARE:
      n: "Chunk Ecken Algorithmus"
      l:
        - "Stemple Vierecke in alle"
        - "Chunks. Die Ränderdicke ist"
    CIRCLE:
      n: "Kreis Algorithmus"
      l:
        - "Stemple Kreislöcher in deine"
        - "Welt oder lasse nur noch Kreisböden"
    SCALE_X:
      n: "Skalierung-X"
      l:
        - "Hoch oder herunterskalieren der"
        - "X-Achse"
    SCALE_Z:
      n: "Skalierung-Z"
      l:
        - "Hoch oder herunterskalieren der"
        - "Z-Achse"
    SOLID_THICKNESS:
      n: "Dicke-Solid"
      l:
        - "The thickness of the"
        - "solid part that is not"
        - "replaced with air"
    HOLE_THICKNESS:
      n: "Dicke-Luft"
      l:
        - "The thickness of the"
        - "void part that is replaced"
        - "with air"
    X_DIRECTION:
      n: "Richtung-X"
      l:
        - "The pattern direction."
        - "Deactivate it for a z"
        - "Richtung"
    INVERTED:
      n: "Invertiert"
      l:
        - "Switch the hole and"
        - "solid part"
    RANDOM:
      n: "Zufällig"
      l:
        - "Overrides the thickness"
        - "or scaling values with an"
        - "random value for every repetition"
    VANILLA:
      n: "Vanilla"
      l:
        - "Standard Biomgenerierung"
        - "wie in Vanilla-Welten"
    CHUNKED_BIOMES:
      n: "Chunked Biomes"
      l:
        - "Every chunk contains a random biome."
        - "You can define the chunk size"
    RANDOM_BIOMES:
      n: "Zufällige Biome"
      l:
        - "Every block contains a random biome."
        - "This counts for heights and depths"
    SINGLE_BIOME:
      n: "Single Biome"
      l:
        - "Die Welt enthält nur ein Biom."
        - "Dies wirkt sich auf Strukturen- und"
        - "Mob-Spawning aus"
    SWITCHED_BIOMES:
      n: "Gewechselte Biome"
      l:
        - "Alle Biome werden mit anderen"
        - "zufälligen Biomen ausgetauscht. Die"
        - "Vanilla-Biom Struktur bleibt gleich"
