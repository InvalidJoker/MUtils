#----------------------- Translation ------------------------#
#       Content of all messages in MUtils-Challenge.         #
#------------------------------------------------------------#
# Some messages support MiniMessage styling (marked with #m) #
#          and extra variables (marked with #v).             #
# Syntax: <input-i> ->                                       #
#         i is a number from 0 to the message max            #
#------------------------------------------------------------#

creator: MUtils
version: 1.0.0

#-----------------------------------------#
#           Common Translations           #
# Translation keys that persist in every  #
#        project for simple values        #
#-----------------------------------------#
common:
  boolTrue: "Aktiviert"
  boolFalse: "Deaktiviert"
  left: "Links"
  right: "Rechts"
  click: "Klick"
  sneak: "Sneak"
  none: "Leer"

#-----------------------------------------#
#            Command Responses            #
#   Every command supports MiniMessages   #
#-----------------------------------------#
command:


#-----------------------------------------#
#                 Events                  #
# Messages that occur on multiple places  #
#-----------------------------------------#
event:
  seed: "Seed"
  dimension: "Dimension"
  type: "Weltenart"
  biomeProvider: "Biome Generator"
  noiseProvider: "Welt Generator"
  teleportToWorld: "Teleportiere zu <input-1>" #v - world name
  env:
    NORMAL: "Overworld"
    THE_END: "End"
    NETHER: "Nether"
  gen:
    NORMAL: "Normal"
    AMPLIFIED: "Verstärkt"
    FLAT: "Flach"
    LARGE_BIOMES: "Große Biome"


#-----------------------------------------#
#                  Items                  #
#   Messages only visible on GUI items    #
# Syntax: n -> Item Name                  #
#         l -> Item Lore                  #
#-----------------------------------------#
items:
  menu:
    worldOverview:
      n: "Welten Übersicht"
      l:
        - "Liste aller geladenen Welten"
        - "mit Schnellzugriff zu"
        - "teleportieren oder löschen"
    worldCreator:
      n: "Welten Ersteller"
      l:
        - "Erstelle neue Welten von"
        - "Grund auf, oder nutze"
        - "eine Vorlage"
    worldDatas:
      n: "Lokale Welten Daten"
      l:
        - "Welten spezifische Dateien"
        - "wie Datapacks oder Ressourcepacks,"
        - "welche über resets erhalten"
        - "bleiben sollen"
    worldSettings:
      n: "Welteinstellungen"
      l:
        - "Greife auf spezifische"
        - "Einstellungen einer Welt zu,"
        - "wie Gamerules"
    worldSettingsGlobal:
      n: "Globale Welteinstellungen"
      l:
        - "Definiere globale Regeln"
        - "für alle neu erstellten"
        - "Welten"
  creator:
    name:
      n: "Weltname"
      l:
        - "Setze einen Namen, unter"
        - "welchem die Welt gespeichert"
        - "wird und erreichbar ist"
      s: "Name"
    seed:
      n: "Welt Seed"
      l:
        - "Set a seed that is used to"
        - "change the world generation."
        - "Worlds with the same seed"
        - "generate equal"
      s: "Seed"
    env:
      n: "Dimension"
      l:
        - "Setze die Welt Dimension."
        - "Dies verändert die vanilla"
        - "Generation"
      s: "Dimension"
    structures:
      n: "Strukturen Generation"
      l:
        - "Stelle ein, ob Strukturen"
        - "generieren sollen"
      s: "Strukturen"
    worldType:
      n: "Weltart"
      l:
        - "Ändere den vanilla Weltgenerator."
        - "Diese Einstellung funktioniert"
        - "unterschiedlich in anderen Versionen"
      s: "Art"
    biomeAlgo:
      n: "Biome Algorithmus"
      l:
        - "Ändere die Biome Generierung."
        - "Jeder Generator lässt sich"
        - "einstellen"
    noiseAlgo:
      n: "Vanilla Generierung"
      l:
        - "Vertiefte Einstellungen zum"
        - "ändern der vanilla Generierung."
        - "<#CF6679>Veränder diese nur, wenn du"
        - "<#CF6679>weißt was du tust!"
      s1: "Noise Generation"
      s2: "Höhlen Generation"
      s3: "Oberflächen Generation"
      s4: "Gewächs Generation"
      s5: "Kreaturen Generation"
  algo:
    CHESS:
      n: "Schach Algorithmus"
      l:
        - "Stempelt Vierecklöcher in die"
        - "Welt wie ein Schachbrett. Die"
        - "weißen Felder werden zu Luft"
    LINE:
      n: "Linien Algorithmus"
      l:
        - "Zeichne Linien in die Welt."
        - "Die Richtung und Liniendicke"
        - "ist einstellbar"
    DIAGONAL_LINE:
      n: "Diagonale Linien Algorithmus"
      l:
        - "Zeichne diagonale Linien in die"
        - "Welt. Die Richtung und"
        - "Liniendicke ist einstellbar"
    SQUARE:
      n: "Chunk Ecken Algorithmus"
      l:
        - "Stemple Vierecke in alle"
        - "Chunks. Die Ränderdicke ist"
        - "individuell einstellbar"
    CIRCLE:
      n: "Kreis Algorithmus"
      l:
        - "Stemple Kreislöcher in deine"
        - "Welt oder lasse nur noch Kreisböden"
        - "übrig"
    SCALE_X:
      n: "Skalierung-X"
    SCALE_Z:
      n: "Skalierung-Z"
    SOLID_THICKNESS:
      n: "Dicke-Solid"
    HOLE_THICKNESS:
      n: "Dicke-Luft"
    X_DIRECTION:
      n: "Richtung-X"
    INVERTED:
      n: "Invertiert"
    RANDOM:
      n: "Zufällig"
