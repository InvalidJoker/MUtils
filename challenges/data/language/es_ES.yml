#----------------------- Translation ------------------------#
#Content of all messages in MUtils-Challenge.         #
#------------------------------------------------------------#
#Some messages support MiniMessage styling (marked with #m) #
#and extra variables (marked with #v).             #
#Syntax: <input-i> ->                                       #
#i is a number from 0 to the message max            #
#------------------------------------------------------------#
creator: MUtils
version: 1.0.0
#-----------------------------------------#
#Common Translations           #
#Translation keys that persist in every  #
#project for simple values        #
#-----------------------------------------#
common:
  boolTrue: "Enabled"
  boolFalse: "Disabled"
  left: "Left"
  right: "Right"
  click: "Click"
  sneak: "Sneak"
  none: "None"
  confirm: "Confirm"
  cancel: "Cancel"
#-----------------------------------------#
#Command Responses            #
#Every command supports MiniMessages   #
#-----------------------------------------#
command:
  challenge:
    stop: "Challenges <red><b>stopped</b></red>! (<input-1>)"
    start: "Challenges <green><b>started</b></green>! (<input-1>)"
    pause: "Challenges temporary <red>paused</red>! (<input-1>)"
    continue: "Challenges <green>resumed</green>! (<input-1>)"
  notRegistered: "<red>Activate the module to use this command!"
#-----------------------------------------#
#Events                  #
#Messages that occur on multiple places  #
#-----------------------------------------#
event:
  death:
    tron: "<red><input-1> stepped into a line and died!"
    disable:
      break: "<red><input-1> tried to break a block!"
      place: "<red><input-1> tried to place a block!"
      craft: "<red><input-1> tried to use the crafting table!"
      xp: "<red><input-1> tried to pickup XP!"
      item: "<red><input-1> tried to pickup an item!"
      trade: "<red><input-1> tried to trade!"
  mobHunt:
    collect: "<green><input-1> found <input-2>!"
    success: "<green>Congratulations! You found all mobs"
#-----------------------------------------#
#Items                  #
#Messages only visible on GUI items    #
#Syntax: n -> Item Name                  #
#l -> Item Lore                  #
#-----------------------------------------#
items:
  general:
    arrowRightEnd:
      n: "<red>Scroll Right"
      l:
        - "You can not scroll any"
        - "further to the right"
    arrowLeftEnd:
      n: "<red>Scroll Left"
      l:
        - "You can not scroll any"
        - "further to the left"
    arrowRight:
      n: "<green>Scroll Right"
      l:
        - "<blue>Click ≫ +1 page"
        - "<blue>Sneak-Click ≫ +5 pages"
    arrowLeft:
      n: "<green>Scroll Left"
      l:
        - "<blue>Click ≫ -1 page"
        - "<blue>Sneak-Click ≫ -5 pages"
    arrowUpGreen:
      n: "<green>Scroll Up"
      l:
        - "<blue>Click ≫ -1 page"
        - "<blue>Sneak-Click ≫ -3 pages"
    arrowDownGreen:
      n: "<green>Scroll Down"
      l:
        - "<blue>Click ≫ +1 page"
        - "<blue>Sneak-Click ≫ +3 pages"
    arrowUpRed:
      n: "<red>Scroll Up"
      l:
        - "You can not scroll any"
        - "further up"
    arrowDownRed:
      n: "<red>Scroll Down"
      l:
        - "You can not scroll any"
        - "further down"
    pageIndicator:
      l:
        - "Click to open a compact"
        - "GUI with quick access"
  ch:
    FLY:
      n: "F.L.Y. Challenge"
      l:
        - "Fly with a new power through"
        - "the sky like a hero!"
        - "Sneak in midair to activate"
    IN_TIME:
      n: "InTime Challenge"
      l:
        - "Every Entity has a limited time"
        - "to live. You too! Kill mobs to"
        - "steal their time"
    MOB_BLOCKS:
      n: "Mob Blocks Randomizer"
      l:
        - "Every block contains a random mob."
        - "Break the block to release it and"
        - "only after killing it, the item drops"
    CHECKPOINTS:
      n: "Rewind Challenge"
      l:
        - "Create Checkpoints (F) to travel"
        - "back in time! But be warned... Time"
        - "traveling is dangerous"
    DIM_SWAP:
      n: "Dimension Swap Challenge"
      l:
        - "All portals are shuffled! Now you"
        - "have to fight the Ender Dragon in..."
        - "the Overworld?"
        - "Nether -> End -> Overworld"
    SNAKE:
      n: "Snake Challenges"
      l:
        - "You can only move on your personal"
        - "snake, which permanently move in"
        - "your viewing direction"
    REALISTIC:
      n: "Realistic Minecraft"
      l:
        - "Is MC to unrealistic? This Challenge"
        - "will change everything to discover"
        - "a full new Minecraft"
    CAPTIVE:
