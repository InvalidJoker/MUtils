        - "(oder zufällig)"
    RANDOMIZER_ENTITY:
      n: "Mob Drop Randomizer"
      l:
        - "Die Mob Drops sind gemischt"
        - "(oder zufällig)"
    RANDOMIZER_BIOMES:
      n: "Biom Randomizer"
      l:
        - "Die Biome in der Welt sind gemischt"
        - "(oder zufällig)"
    RANDOMIZER_MOBS:
      n: "Mob Randomizer"
      l:
        - "Das Mob-Spawning ist gemischt"
        - "(oder zufällig)"
    FORCE_COLLECT:
      n: "Sammel Aufgabe"
      l:
        - "Du musst das vorgegebene"
        - "Item sammeln um zu überleben"
    RANDOMIZER_DAMAGE:
      n: "Schaden Randomizer"
      l:
        - "Der Schaden ist vertauscht wie"
        - "2hp werden immer 5hp sein"
        - "(oder zufällig)"
    NO_DOUBLE_KILL:
      n: "Keine Doppelkills"
      l:
        - "Du darfst nicht den selben"
        - "Mob zweimal in Folge töten"
    DAMAGER:
      n: "Schadens Challenge"
      l:
        - "Du wirst konfrontiert mit"
        - "konstantem Schaden von"
        - "gewählten Event. Kannst du überleben?"
    RIVALS_COLLECT:
      n: "Sammelkampf"
      l:
        - "Sammle/finde/töte das gegebene"
        - "Ziel, um das nächste zu erhalten. Spieler"
        - "mit den meisten Punkten gewinnt"
    ROCKET:
      n: "Raketen-Modus"
      l:
        - "Sneak zum Fliegen. Aber sei vorsichtig!"
        - "Mit einer Rakete zu fliegen ist hart..."
        - "Und halte ein Auge aufs Überhitzen"
    VAMPIRE:
      n: "Vampir Herausforderung"
      l:
        - "Willkommen zur Welt der Finsternis!"
        - "Licht wird dein Blut aussaugen. Töte"
        - "Mobs um ihr Blut zu erhalten und sneake beim"
        - "töten, um Blutpacks zu erhalten (Heilung)"
    TRAFFIC_LIGHT:
      n: "Ampel Challenge"
      l:
        - "Du bist auf der Straße gefangen."
        - "Du darfst dich nur bewegen"
        - "wenn das grüne licht leuchtet. Wenn du dich bewegst"
        - "während das rote Licht leuchtet, wirst du bestraft"
    TRON:
      n: "Schlangenpfad"
      l:
        - "Jeder Spieler generiert einen Pfad"
        - "zum laufen. Aber sei vorsichtig!"
        - "Du darfst ihn nicht berühren"
        - "nie wieder..."
    DISABLED:
      n: "Deaktivierte Funktionen"
      l:
        - "Deaktiviere bestimmte Funktionen"
        - "um dich herauszufordern."
        - "Zusätzlich kann eine Strafe"
        - "hinzugefügt werden"
    MOB_HUNT:
      n: "Mob Jagd"
      l:
        - "Töte alle Mobs in einer gegebenen"
        - "Reihenfolge um zu gewinnen!"
        - "Benutze /mobhunt zum Modifizieren"
    ITEM_HUNT:
      n: "Item Jagd"
      l:
