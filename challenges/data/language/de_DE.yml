    CHUNK_FLATTENER:
      n: "Chunk Abbau"
      l:
        - "Achte auf deine Schritte!"
        - "Dein aktueller Chunk "
        - "schrumpft langsam runter"
    CHUNK_DECAY:
      n: "Chunk Zerfall"
      l:
