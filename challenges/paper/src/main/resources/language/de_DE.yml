#----------------------- Translation ------------------------#
#Content of all messages in MUtils-Challenge.         #
#------------------------------------------------------------#
#Some messages support MiniMessage styling (marked with #m) #
#and extra variables (marked with #v).             #
#Syntax: <input-i> ->                                       #
#i is a number from 0 to the message max            #
#------------------------------------------------------------#
creator: MUtils
version: 1.0.0
#-----------------------------------------#
#Common Translations           #
#Translation keys that persist in every  #
#project for simple values        #
#-----------------------------------------#
common:
  boolTrue: "Aktiviert"
  boolFalse: "Deaktiviert"
  left: "Links"
  right: "Rechts"
  click: "Klick"
  sneak: "Schleichen"
  none: "Nichts"
  confirm: "Bestätigen"
  cancel: "Abbrechen"
#-----------------------------------------#
#Command Responses            #
#Every command supports MiniMessages   #
#-----------------------------------------#
command:
  notRegistered: "<red>Aktiviere das Modul, um diesen Befehl zu verwenden!"
#-----------------------------------------#
#Events                  #
#Messages that occur on multiple places  #
#-----------------------------------------#
event:
  death:
    tron: "<red><input-1> hat eine Linie betreten und ist gestorben!"
    disable:
      break: "<red><input-1> hat versucht einen Block abzubauen!"
      place: "<red><input-1> hat versucht einen Block zu platzieren!"
      craft: "<red><input-1> hat versucht eine Werkbank zu benutzen!"
      xp: "<red><input-1> hat versucht Erfahrung aufzusammeln!"
      item: "<red><input-1> hat versucht ein Gegenstand aufzusammeln!"
      trade: "<red><input-1> hat versucht zu handeln!"
  mobHunt:
    collect: "<green><input-1> hat <input-2> gefunden!"
    success: "<green>Alle Mobs wurden erfolgreich gefunden!"
#-----------------------------------------#
#Items                  #
#Messages only visible on GUI items    #
#Syntax: n -> Item Name                  #
#l -> Item Lore                  #
#-----------------------------------------#
items:
  ch:
    FLY:
      n: "F.L.Y. Challenge"
      l:
        - "Fliege mit einer neuen Power durch"
        - "den Himmel wie ein Superheld!"
        - "Zum Aktivieren schleiche in der Luft"
    IN_TIME:
      n: "InTime Challenge"
      l:
        - "Jedes Lebewesen hat eine limitierte Zeit"
        - "zu leben - auch du! Töte sie um"
        - "ihre Zeit zu stehlen"
    MOB_BLOCKS:
      n: "Mob Blocks Randomizer"
      l:
        - "In jedem Block versteckt sich ein zufälliges Lebewesen."
        - "Zerstöre den Block, um es freizulassen und"
        - "nur nachdem du es getötet hast, wird der Gegenstand fallengelassen"
    CHECKPOINTS:
      n: "Wiederholungs Challenge"
      l:
        - "Erstelle Checkpoints (F) um durch die Zeit"
        - "zu reisen! Aber vorsichtig..."
        - "Zeitreisen ist gefährlich!"
    DIM_SWAP:
      n: "Dimension Swap Challenge"
      l:
        - "Alle Portale sind vertauscht! Jetzt"
        - "musst du den Ender Dragon in..."
        - "der Overworld besiegen?"
        - "Nether -> das Ende -> Overworld"
    SNAKE:
      n: "Snake Challenge"
      l:
        - "Du kannst dich nur auf deiner persönlichen"
        - "Snake bewegen, welche sich permanent in"
        - "deine Blickrichtung bewegt."
    REALISTIC:
      n: "Realistic Minecraft"
      l:
        - "Ist dir Minecraft zu unrealistisch? Diese Challenge"
        - "ändert alles um ein komplett"
        - "neues Minecraft zu entdecken!"
    CAPTIVE:
      n: "Captive Challenge"
      l:
        - "Die Welt schrumpft auf ein kleines"
        - "Feld und es ist deine Aufgabe"
        - "diese durch Level zu vergrößern"
    GHOST:
      n: "Ghost Challenge"
      l:
        - "Entdecke die Tiefen mit deiner neuen"
        - "Fähigkeit, durch Blöcke zu reisen!"
        - "Aber sei dir bewusst... Geister sind schwach"
    BLOCK_ASYNC:
      n: "Block Async Challenge"
      l:
        - "Jeder Spieler sieht seine eigene Welt!"
        - "Aber sollte ein Spieler mit einem"
        - "von einem anderen Spieler veränderten Block"
        - "interagieren, stirbt er. Kommunikation ist der Schlüssel"
    NO_SAME_ITEM:
      n: "Keine gleichen Items"
      l:
        - "Wenn du ein Item einsammelst, welches"
        - "bereits eingesammelt wurde, du verlierst"
        - "ein Herz"
    LIMITED_SKILLS:
      n: "Begrenzte Fähigkeiten"
      l:
        - "Nur ein Spieler kann Mobs sehen,"
        - "aber kann sie nicht angreifen. Der andere"
        - "kann Mobs nicht sehen, aber ihnen Schaden zufügen"
    RUN_RANDOMIZER:
      n: "Run Randomizer"
      l:
        - "Der einzige Weg um Items zu sammeln"
        - "ist laufen! Alle X-Blöcke"
        - "bekommst du einen zufälligen Stack an Items"
    SPLIT_HP:
      n: "Geteilte HP"
      l:
        - "Jeder Spieler teilt seine"
        - "Herzen. Schaden und Regeneration"
        - "zählen für alle"
    DAMAGE_DUELL:
      n: "Schadensduell"
      l:
        - "Wenn du Schaden zufügst,"
        - "bekommen alle anderen Spieler auch"
        - "Schaden anhand eines Prozentsatzes"
    ONE_BIOME:
      n: "Ein Biom Welt"
      l:
        - "Die ganze Welt beinhaltet"
        - "nur ein einziges Biom. Dieses Biom"
        - "wechselt alle X Sekunden"
    BOOST_UP:
      n: "Boost'em UP"
      l:
        - "Jede Entität/Mob in deiner"
        - "Reichweite wird"
        - "in den Himmel geboostet"
    RIGHT_TOOL:
      n: "Nur richtige Tools"
      l:
        - "Du kannst nur"
        - "mit dem richtigen Tool Blöcke zerstören"
    CHUNK_BLOCK_BREAK:
      n: "Chunk Zerstörer"
      l:
        - "Das Zerstören eines Blocks wird"
        - "alle anderen Blöcke"
        - "im Chunk gleichzeitig zerstören"
    SNEAK_SPAWN:
      n: "Sneak Spawner"
      l:
        - "Sei vorbereitet... Jedes Mal, wenn du sneakst"
        - "wird"
        - "an deiner aktuellen Position ein zufälliges Mob spawnen"
    WORLD_PEACE:
      n: "World Peace"
      l:
        - "Anstatt sich an die Spitze zu kämpfen"
        - "einfach nur mit deinen Gegnern"
        - "kommunizieren und handeln"
        - "<i>Ein Symbol gegen den Ukraine-Russland Krieg"
    GRAVITY:
      n: "Gravitationswechsel"
      l:
        - "Die Welt ist verrückt und"
        - "alle paar Sekunden ändert sich die Schwerkraft"
        - "zwischen 4 unterschiedlichen neuen Schwerkräften"
    STAY_AWAY:
      n: "Bleibe fern"
      l:
        - "Kommst du zu nahe an andere "
        - "mobs or players causes damage."
        - "Time for some social distancing"
    RANDOMIZER_BLOCK:
      n: "Block Randomizer"
      l:
        - "Block drops are shuffled"
        - "(or random)"
    RANDOMIZER_ENTITY:
      n: "Mob Drop Randomizer"
      l:
        - "Mob drops are shuffled"
        - "(or random)"
    RANDOMIZER_BIOMES:
      n: "Biome Randomizer"
      l:
        - "World biomes are shuffled"
        - "(or random)"
    RANDOMIZER_MOBS:
      n: "Mob Randomizer"
      l:
        - "Mob spawning is shuffled"
        - "(or random)"
    FORCE_COLLECT:
      n: "Force Collect"
      l:
        - "You are forced to collect"
        - "the prompted item to survive"
    RANDOMIZER_DAMAGE:
      n: "Damage Randomizer"
      l:
        - "Damage is shuffled like"
        - "2hp will be always 5hp"
        - "(or random)"
    NO_DOUBLE_KILL:
      n: "No Double Kills"
      l:
        - "You are not allowed to kill"
        - "the same mob twice in a row"
    DAMAGER:
      n: "Damager Challenge"
      l:
        - "You will be confronted with"
        - "constantly damage from the"
        - "chosen event. Can you survive?"
    RIVALS_COLLECT:
      n: "Collection Rivals"
      l:
        - "Collect/find/kill the prompted"
        - "goal to get the next. Player"
        - "with the most points win"
    ROCKET:
      n: "Rocket Mode"
      l:
        - "Sneak to fly up. But be aware!"
        - "Flying with a rocket is hard..."
        - "And hold an eye on your heat"
    VAMPIRE:
      n: "Vampire Challenge"
      l:
        - "Welcome to the world of darkness!"
        - "Light will drain your blood. Kill"
        - "mobs to gain their blood and sneak on"
        - "killing to gather a blood pack (heal)"
    TRAFFIC_LIGHT:
      n: "Traffic Lights"
      l:
        - "You are trapped on the road."
        - "You are only allowed to move"
        - "on green lights. If you move"
        - "on red, you get punished"
    TRON:
      n: "Snake Path"
      l:
        - "Every player creates a path"
        - "on walking. But be carefully!"
        - "You are not allowed to touch it"
        - "ever again..."
    DISABLED:
      n: "Disable Features"
      l:
        - "Disable certain key features"
        - "to challenge your self."
        - "Additionally a damage punishment"
        - "can be added"
